<html>
    <head>
        <title>signup login</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        
        <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js">
    </script>
    <script src="./js/pro.js type="text/javascript></script>       
    </head>
    <body class="signin">
      <div id="login">
          <div class=left_box>
              <form name="reg" method="post">
              <h1> Sign Up</h1>
            
              <input type="text" name="username" placeholder="Username"/>
              <input type="text" name="email" placeholder="Email"/>
              <input type="password" name="password" placeholder="Password"/>
              <input type="password" name="password2" placeholder="Retype password"/>
              <input type="Submit" name="Signup-button" placeholder="Sign Up"/>
              </form>
          </div>          
          <div class="right_box">
              <span class="signinwith">Log in with<br/>Social Network</span>
            <button class="social facebook">Log in with Facebook</button> 
            <button class="social twitter">Log in with Twitter</button>
            <button class="social google">Log in with Google+</button>   
          </div>
          <div class="or">OR</div>
        </div>  
    </body>
</html>
