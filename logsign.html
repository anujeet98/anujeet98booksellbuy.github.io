<html>
    <head>
        <title>signup login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js">
    </script>
    <script src=".js/pro.js" type="text/javascript">    
        </script>
        
        <script>
               function myFunction() {
               var x = document.getElementById("left_box");
               var y = document.getElementById("left_box2");
               x.style.display = "none";
               y.style.display = "block";    

               }
               function myFunction2() {
               var x = document.getElementById("left_box");
               var y = document.getElementById("left_box2");
               x.style.display = "block";
               y.style.display = "none";
               }
               function myFunction3() {
               var x = document.getElementById("left_box");
               var y = document.getElementById("left_box3");
               x.style.display = "none";
               y.style.display = "block";
               }
               function myFunction4() {
               var x = document.getElementById("left_box");
               var y = document.getElementById("left_box3");
               x.style.display = "block";
               y.style.display = "none";
               }
             </script> 
        
    </head>
    <body class="signin">
      <div id="login">

          <div id=left_box>
              <form name="reg" method="post">
              <h1> log in</h1><br><br>
              <input type="text" name="username" placeholder="Username"/>
              <input type="password" name="password" placeholder="Password"/> <br>               
              <input type="Submit" name="logup-button" placeholder="log Up"/>
   
              </form>
              <br>
              <button1 onclick="myFunction()">New User</button1> 
              <br>
              <button1 onclick="myFunction3()">Forgot Password</button1>
          </div> 

          
          <div id=left_box2>
              <form name="reg2" method="post">
              <h1> Sign Up</h1>
            
              <input type="text" name="username" placeholder="Username"/>
              <input type="text" name="email" placeholder="Email"/>
              <input type="password" name="password" placeholder="Password"/>
              <input type="password" name="password2" placeholder="Retype password"/>                     
              <input type="Submit" name="Signup-button" placeholder="Sign Up"/><br>
              <button1 onclick="myFunction2()">Already a User</button1>
              </form>
          </div> 
          

          
          <div id=left_box3>
              <form name="reg3" method="post">
              <h1> Reset Password </h1><br>
              <input type="text" name="username" placeholder="Username"/>
              <input type="text" name="email" placeholder="Email"/><br>                  
              <input type="Submit" name="Signup-button" placeholder="Sign Up"/>
                  <br>
              <button1 onclick="myFunction4()">Back</button1>
              </form>
          </div> 
          


          
          <div class="right_box">
              <span class="signinwith">Log in with<br/>Social Network</span>
            <button class="social facebook">Facebook</button> 
            <button class="social twitter">Twitter</button>
            <button class="social google">Google+</button>   
              
          </div>
          <div class="or">OR</div>
        </div>  
    </body>
</html>
